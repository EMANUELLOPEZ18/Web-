
<html>
<head>
  <title>Formal letter</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }

    .image-box {
      width: 300px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
      background-color: #f9f9f9;
    }

    .image-box img {
      width: 100%;
      display: block;
      border-bottom: 1px solid #ddd;
    }

    .btn {
      display: inline-block;
      margin: 30px auto;
      padding: 10px 20px;
      background-color: #0072ff;
      color: white;
      text-decoration: none;
      font-size: 16px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #005ed9;
    }

    .center {
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="image-box">
      <img src="IMG-20250622-WA0006.jpg" alt="Imagen 1">
    </div>
  </div>

  <div class="center">
    <a href="ingles.html" class="btn">Home</a>
  </div>

</body>
</html>
